<div class="container" ng-controller="categorias">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bgm-bluegray">
                    <h2>Listado de Categor&iacute;as <small></small></h2>
                </div>
                <div class="card-body table-responsive">
                    <table class="table" id="data-table-basic">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th colspan="2">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="l in listado">
                                <td>{{ l.descripcion }}</td>
                                <td><span class="btn btn-default" ng-click="update(l)"><i class="zmdi zmdi-edit"></i></span></td>
                                <td><span class="btn btn-default" ng-click="delete(l._id)"><i class="zmdi zmdi-delete"></i></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card z-depth-1">
                <div class="form-horizontal" role="form">
                    <div class="card-header bgm-bluegray">
                        <h2>{{ accion }} categor&iacute;a <small></small></h2>
                    </div>
                    <div class="card-body card-padding">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-10">
                                <div class="fg-line">
                                    <input type="text" class="form-control input-sm" ng-model="descripcion"
                                        placeholder="Nombre del pais">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" ng-show="icon" class="btn btn-primary btn-sm" ng-click="create()">Guardar</button>
                                <button type="button" ng-show="!icon" class="btn btn-primary btn-sm" ng-click="updatesend()">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
