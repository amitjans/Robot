<div class="container" ng-controller="eemotions">
    <div class="row">
        <div class="col-md-12">
            <div class="card z-depth-1">
                <div class="form-horizontal" role="form">
                    <div class="card-header bgm-bluegray">
                        <h2> Ejecutar Emociones<small></small></h2>
                    </div>
                    <div class="card-body card-padding">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Emociones</label>
                            <div class="col-sm-10">
                                <div class="fg-line">
                                    <div class="select">
                                        <select class="form-control" ng-model="actions">
                                            <option ng-repeat="i in listado" value="{{ i._id }}" >{{ i.name }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-primary btn-sm" ng-click="execute()">Ejecutar</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <textarea class="col-md-12" id="console" rows="10" style="background-color: black; color: white; font-family: Arial, Helvetica, sans-serif"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
